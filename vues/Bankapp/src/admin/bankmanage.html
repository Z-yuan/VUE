    window.onload = function () {
        var type = $("#typeSel").children("option");
        for (var i = 0; i < type.length; i++) {
            if (type[i].value == 2) {
                type[i].selected = true;
            }
        }
        resetHeight();
        resetStyle();
    };
    function resetStyle() {  // 重置树表格样式
        var content = document.getElementById("manage_content");
        var collapse = document.querySelectorAll(".layui-collapse");
        //console.log(collapse);

    }

    function resetHeight() {
        var manage_out = document.getElementById("manage_out");
        var manage_content = document.getElementById("manage_content");
        var out_Height = manage_out.offsetHeight;
        var content_H = out_Height - 154;
        manage_content.style.height = content_H + 'px';
    }
