<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>慧呀呀--登录</title>
    <link rel="stylesheet" href="../common/style/reset.css">
    <link rel="stylesheet" href="login.css">
</head>
<body style="height: 100%;">
    <div class="huiyaya_login">
        <div class="log">
            <img class="log_img" src="log.png" alt="">
        </div>
        <form class="login_form" action="" method="post">
            <div class="form_title">
                <span>用户登录</span>
            </div>
           <div class="form_item">
               <input class="form_input_inner form_user_icon" type="text" value="" placeholder="请输入用户名">
           </div>
            <div class="form_item">
                <input class="form_input_inner form_pass_icon" type="password" value="" placeholder="请输入密码">
            </div>
            <div class="form_submit">
                <button class="form_button" type="button">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
