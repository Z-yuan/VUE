    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/><!-- 让360浏览器默认选择webkit内核 -->
    <!-- 全局css -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/plugins/validate/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/_fstyle.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="/css/plugins/ztree/zTreeStyle.css" rel="stylesheet">
    <link href="/css/plugins/jquery-treegrid/css/jquery.treegrid.css" rel="stylesheet"/>
    <link href="/js/plugins/jquery-tag/jquery.tag-editor.css" rel="stylesheet"/>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/validate/bootstrapValidator.min.js"></script>
    <script src="/js/plugins/validate/zh_CN.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js"></script>
    <script src="/js/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js"></script>
    <script src="/js/plugins/jquery-tag/jquery.tag-editor.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="/js/plugins/vue/vue.min.js"></script>
    <script src="/js/plugins/jquery-cookie/jquery.cookie.js"></script>
    <script src="/js/common/ajax-object.js"></script>
    <script src="/js/common/bootstrap-table-object.js"></script>
    <script src="/js/common/tree-table-object.js"></script>
    <script src="/js/common/web-upload-object.js"></script>
    <script src="/js/common/ztree-object.js"></script>
    <script src="/js/common/Bank.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal" id="menuInfoForm">
                <input type="hidden" id="id" :value="menu.id">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="menuName" name="menuName" placeholder="请输入名称" :value="menu.menuName">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求地址</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="url" name="url" placeholder="请输入请求地址" :value="menu.url"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限类型</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="menuType" name="menuType">
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="sortNum" name="sortNum" placeholder="排序" :value="menu.sortNum"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父级菜单</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="pMenuName" name="pMenuName" type="text" readonly="readonly"
                                       onclick="MenuInfoDlg.showPMenuSelectTree(); return false;" style="background-color: #ffffff !important;">
                                <input class="form-control" type="hidden" id="pId" name="pId" value="">
                                <div id="pMenuTreeDiv" style="display: none; position: absolute; z-index: 200;">
                                    <ul id="pMenuNameTree" class="ztree tree-box" style="width: 250px !important;"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求方法</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="method" name="method">
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="description" name="description" placeholder="描述" :value="menu.description"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">授权标识</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="permission" name="permission"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
                <div class="row btn-group-m-t">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info " onclick="MenuInfoDlg.editSubmit()" id="ensure">
                            <i class="fa fa-check"></i>&nbsp;提交
                        </button>
                        <button type="button" class="btn btn-danger " onclick="MenuInfoDlg.close()" id="cancel">
                            <i class="fa fa-eraser"></i>&nbsp;取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/system/menu/menu_info.js"></script>
</body>
</html>
