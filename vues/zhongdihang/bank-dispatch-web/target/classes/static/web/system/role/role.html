<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/><!-- 让360浏览器默认选择webkit内核 -->

    <!-- 全局css -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/plugins/validate/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/_fstyle.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="/css/plugins/ztree/zTreeStyle.css" rel="stylesheet">
    <link href="/css/plugins/jquery-treegrid/css/jquery.treegrid.css" rel="stylesheet"/>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/validate/bootstrapValidator.min.js"></script>
    <script src="/js/plugins/validate/zh_CN.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js"></script>
    <script src="/js/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="/js/plugins/vue/vue.min.js"></script>
    <script src="/js/plugins/jquery-cookie/jquery.cookie.js"></script>
    <script src="/js/common/ajax-object.js"></script>
    <script src="/js/common/bootstrap-table-object.js"></script>
    <script src="/js/common/tree-table-object.js"></script>
    <script src="/js/common/web-upload-object.js"></script>
    <script src="/js/common/ztree-object.js"></script>
    <script src="/js/common/Bank.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">角色名称
                                            </button>
                                        </div>
                                        <input type="text" class="form-control" id="roleName" placeholder="">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-primary " onclick="Role.search()">
                                        <i class="fa fa-search"></i>&nbsp;搜索
                                    </button>
                                </div>
                            </div>
                            <div class="hidden-xs" id="roleTableToolbar" role="group">
                                <button type="button" class="btn btn-primary " onclick="Role.openAddRole()" permission="role:add">
                                    <i class="fa fa-plus"></i>&nbsp;添加
                                </button>
                                <button type="button" class="btn btn-primary button-margin" onclick="Role.openChangeRole()" permission="role:update">
                                    <i class="fa fa-edit"></i>&nbsp;修改
                                </button>
                                <button type="button" class="btn btn-primary button-margin" onclick="Role.delRole()" permission="role:delete">
                                    <i class="fa fa-remove"></i>&nbsp;删除
                                </button>
                                <button type="button" class="btn btn-primary button-margin" onclick="Role.assign()" permission="role:assign">
                                    <i class="fa fa-user-secret"></i>&nbsp;权限配置
                                </button>
                            </div>
                            <table id="roleTable" data-mobile-responsive="true" data-click-to-select="true">
                                <thead>
                                <tr>
                                    <th data-field="selectItem" data-checkbox="true"></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/modular/system/role/role.js"></script>
</div>
<script src="/js/content.js?v=1.0.0"></script>
</body>
</html>
