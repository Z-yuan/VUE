<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/><!-- 让360浏览器默认选择webkit内核 -->

    <!-- 全局css -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/plugins/validate/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/_fstyle.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="/css/plugins/ztree/zTreeStyle.css" rel="stylesheet">
    <link href="/css/plugins/jquery-treegrid/css/jquery.treegrid.css" rel="stylesheet"/>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/validate/bootstrapValidator.min.js"></script>
    <script src="/js/plugins/validate/zh_CN.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.min.js"></script>
    <script src="/js/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js"></script>
    <script src="/js/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="/js/plugins/vue/vue.min.js"></script>
    <script src="/js/plugins/jquery-cookie/jquery.cookie.js"></script>
    <script src="/js/common/ajax-object.js"></script>
    <script src="/js/common/bootstrap-table-object.js"></script>
    <script src="/js/common/tree-table-object.js"></script>
    <script src="/js/common/web-upload-object.js"></script>
    <script src="/js/common/ztree-object.js"></script>
    <script src="/js/common/Bank.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="ibox float-e-margins" id="dictForm">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="">
            <div class="row">
                <div class="col-sm-12" id="itemsArea">
                    <input type="hidden" id="itemSize" value="${subDicts.~size!0}" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label">字典名称</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="dictName" type="text" :value="dict.dictName">
                            <input type="hidden" id="dictId" :value="dict.id">
                        </div>
                        <label class="col-sm-2 control-label">字典代码</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="dictCode" type="text" :value="dict.dictCode">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-info " onclick="DictInfoDlg.addItem()" id="">
                                <i class="fa fa-plus"></i>&nbsp;增加
                            </button>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                        <div class="form-group" v-for="dictData in dictDatas" name="dictItem" :id="dictData.id">
                            <label class="col-sm-2 control-label">值</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="itemNum" :value="dictData.dictDataCode">
                            </div>
                            <label class="col-sm-2 control-label" style="width: 8%;">名称</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="itemName" :value="dictData.dictDataName">
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-danger " onclick="DictInfoDlg.deleteItem(event)" id="cancel">
                                    <i class="fa fa-remove"></i>&nbsp;删除
                                </button>
                            </div>
                        </div>
                </input>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <div class="row btn-group-m-t">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-info " onclick="DictInfoDlg.editSubmit()" id="ensure">
                                <i class="fa fa-check"></i>&nbsp;提交
                            </button>
                            <button type="button" class="btn btn-danger " onclick="DictInfoDlg.close()" id="cancel">
                                <i class="fa fa-eraser"></i>&nbsp;取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="itemTemplate">
        <div class="form-group" name="dictItem" id="dictItem">
            <label class="col-sm-2 control-label">值</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="itemNum">
            </div>
            <label class="col-sm-2 control-label" style="width: 8%;">名称</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="itemName">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-danger " onclick="DictInfoDlg.deleteItem(event)" id="cancel">
                    <i class="fa fa-remove"></i>&nbsp;删除
                </button>
            </div>
        </div>
    </script>
        <script src="/modular/system/dict/dict_info.js"></script>
        <script>
            DictInfoDlg.init();
        </script>
    </div>
    </div>
</div>
    <script src="/js/content.js?v=1.0.0"></script>
</body>
</html>
